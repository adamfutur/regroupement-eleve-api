version: '3.8'

services:
  groupement-service:
    build: .
    container_name: groupement-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./groupement_microservice.db
      - GROUP_SIZE=5
    volumes:
      - ./groupement_microservice.db:/app/groupement_microservice.db
      - ./debug.log:/app/debug.log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s